<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>My crypto coins</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.16/datatables.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/cryptos.css"/>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/datatables.min.js"></script>
	<script type="text/javascript" src="js/sha.js"></script>
	<script type="text/javascript" src="js/cryptocoins.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
</head>
<body>
	<div style="width: 100%; margin:auto;">
		
		<div id="loading" style="width: 100%; text-align:center; padding: 10px; font-size: 1.5em;">
			Remaining coins to load: <span id="txtLoading"></span>
			<button class="update working"></button>
		</div>
		<div id="waitToBeFilled" style="display:none">
			<table data-order='[[ 0, "asc" ], [6, "desc"]]' data-page-length="10" id="coincontainer" class="stripe hover order-column" border="0">
				<thead>
					<tr>
						<th>Token</th>
						<th>Value</th>
						<th>%1h</th>
						<th>%24h</th>
						<th>%7d</th>
						<th>%</th>
						<th>fiat</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
		<div id="setup">
			No defined tokens, please go to <a href="options.html" target="_blank">setup</a>.
		</div>
		<div style="width: 100%; text-align:center; padding: 10px">
			<div style="text-align:left; float:left; width:50%">
				<select id="token">
					<option value="BTC">Bitcoin</option>
					<option value="CREA">CreativeCoin</option>
					<option value="DASH">Dash</option>
					<option value="ETH">Ethereum</option>
					<option value="FAIR">Faircoin</option>
					<option value="LTC">Litecoin</option>
					<option value="NEO">Neo</option>
					<option value="XRP">Ripple</option>
				</select>
				<input id="sense" type="hidden" value="LTR"/>
				<input name="token" id="inTokens" value="1" style="width: 25%">
				<input name="euros" id="outEuros" value="0.0" readonly="readonly" style="width: 25%">&euro;
			</div>
			<div style="float:left; width: 50%; font-size: 2em; text-align:right">
				<a href="options.html" target="_blank"><img src="icons/setup.png" width="30"/></a>
				<strong>Total: </strong><span id="totalFiat">-</span>&euro;&nbsp;
			</div>
			
		</div>
	</div>
	<div class="credits">Powered by: Etherscan.io, CryptoId.info & Coinmarketcap.com... <a href="https://github.com/kusinkay/MyCryptoValues#mycryptovalues" target="_blank">and more</a></div>
	
	
</body>
</html>
